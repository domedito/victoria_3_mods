l_korean:

#Ferdinand-Philippe
 canon_death.1.t:0 "비극적인 사고"
 canon_death.1.d:0 "페르디낭 필리프가 마차 사고로 중상을 입었습니다. 그가 사고에서 살아남았는지 여부는 불분명합니다."
 canon_death.1.f:0 "“1842년 7월 13일, 페르디낭 필리프는 생오메르로 군사 시찰을 떠나기 전 친척을 방문하기 위해 파리 근교의 뇌이 성으로 향하던 중이었습니다. 포르트 마이요 근처에서 마부는 말 두 마리가 말을 뛰는 바람에 마차를 통제하지 못하고 길바닥에 심하게 넘어졌습니다. 그는 의식을 회복하지 못했습니다.”"
 canon_death.1.a:0 "제발 일어나십시오..."

#Tsesarevich Nikolai
 canon_death.2.t:0 "[SCOPE.sCharacter('canonically_dead_2').GetName]가 중병에 걸렸습니다."
 canon_death.2.d:0 "[SCOPE.sCharacter('canonically_dead_2').GetName]는 원인 불명의 질병에 걸린 후 병상에 누워 있습니다. 건강이 급격히 악화되어 생존 여부가 불투명합니다."
 canon_death.2.f:0 "“[SCOPE.sCharacter('canonically_dead_2').GetName]는 해외 여행 중 갑자기 아프기 시작했습니다.그는 처음에는 여행을 계속하면서 대수롭지 않게 여겼습니다. 하지만 뇌출혈로 인해 몸의 한쪽이 일시적으로 마비되면서 상태가 악화되었습니다. 나머지 왕실 가족은 아마도 마지막으로 그를 방문하기 위해 가고 있습니다.”"
 canon_death.2.a:0 "충격적인 소식이군!"

#Rudolf von Habsburg
 canon_death.3.t:0 "마이어링 사건"
 canon_death.3.d:0 "루돌프 폰 합스부르크가 마이어링 사냥 오두막에서 의문의 시신으로 발견되었습니다. 사건의 진실을 밝히기 위한 조사가 진행 중입니다."
 canon_death.3.f:0 "“30세의 루돌프는 연인과 함께 동반 자살을 한 것으로 보이는 시신으로 발견되었습니다. 루돌프의 갑작스러운 죽음에는 긴장된 결혼 생활과 정신 건강 문제, 그리고 정치적 요인이 핵심으로 작용한 것으로 추정됩니다. 이 충격적인 사건은 합스부르크 가문을 뿌리째 흔들었습니다.”"
 canon_death.3.a:0 "오, 정말 끔찍하군!"

#Albert 01
 canon_death.4.t:0 "에디의 죽음"
 canon_death.4.d:0 "에디로 널리 알려진 앨버트 빅터가 독감 감염이 치명적인 폐렴으로 발전하여 사망했습니다. 그의 죽음은 미국 전역에 큰 슬픔을 안겨주었고, 장례식은 전 국민적인 애도 물결로 진행되었습니다."
 canon_death.4.f:0 "“1892년 1월 14일, 노퍽의 샌드링엄 하우스에서 에디로 널리 알려진 앨버트 빅터 전하가 사망했다는 소식에 온 나라가 충격에 빠졌습니다. 이 죽음은 이 왕국의 모든 연령, 계층, 인종, 그리고 그 한계를 훨씬 뛰어넘는 수백만 명의 사람들을 깊은 슬픔에 빠뜨렸고, 지금 이 순간에도 큰 슬픔에 빠져 있는 왕실 가족들과 가장 깊은 동정심에 빠져들게 했습니다. 갑작스러운 죽음, 슬픔, 안타까움 - 에디의 이 빠른 죽음.”"
 canon_death.4.a:0 "신의 뜻이 이루어지기를..."

#Maria 02
 canon_death.5.t:0 "마리아의 마지막 아이"
 canon_death.5.d:0 "포르투갈의 여왕 마리아는 열한 번째 아이를 출산하는 과정에서 합병증을 겪고 있습니다. 그녀가 수술에서 살아남을 수 있을지 여부는 불확실합니다."
 canon_death.5.f:0 "“힘든 임신을 연달아 겪은 후 의사들은 앞으로의 임신에서 직면할 수 있는 위험에 대해 경고했습니다. 그러나 마리아 여왕은 그 충고를 완전히 무관심하게 받아들이고 "내가 죽어도 여기 내 자리에서 죽는다"고 말했습니다.”"
 canon_death.5.a:0 "하나님은 우리의 선한 어머니와 함께하신다..."

#Pedro 05
 canon_death.6.t:0 "젊은 페드루"
 canon_death.6.d:0 "페드루 국왕 폐하께서 병환 중이십니다. 최근 전염병이 왕실에 퍼져 왕실 가족 몇 명이 목숨을 잃었습니다. 국왕은 강건하시지만 살아날 수 있을지는 불투명합니다."
 canon_death.6.f:0 "“24세의 젊은 포르투갈 군주는 고난으로 점철된 삶을 살다가 끔찍한 질병으로 죽고, 방금 죽은 형제 중 한 명은 여전히 관을 씌우지 않은 채 누워 있고, 나머지 형제 중 3분의 1은 같은 질병으로 쓰러져 있습니다.”"
 canon_death.6.a:0 "선한 자만이 젊게 죽는다..."