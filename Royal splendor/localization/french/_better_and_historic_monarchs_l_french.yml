l_french:

 historic_monarch_death.t:0 "Notre Souverain nous a quitté"
 historic_monarch_death.d:0 "Un voile de deuil s'est abattu en [ROOT.GetCountry.GetName], alors que la nouvelle du décès de notre souverain, [SCOPE.sCharacter('dead_character').GetFirstName], se répand. Cependant, tous les yeux se tournent désormais vers son héritier, [ROOT.GetCountry.GetRuler.GetFirstName], qui est appelé au trône."
 historic_monarch_death.f:0 "“Alors que notre cher pays fait ses adieux au regretté [SCOPE.sCharacter('dead_character').GetFirstName], il se prépare à l'ouverture d'une nouvelle ère sous [ROOT.GetCountry.GetRuler.GetFirstName]. [ROOT.GetCountry.GetRuler.GetSheHe] succède au trône, portant avec [ROOT.GetCountry.GetRuler.GetHerHim] le lourd fardeau des espoirs d'hier et des rêves de demain.”"

 historic_heir_death.t:0 "Notre héritier nous a quitté"
 historic_heir_death.d:0 "La tragédie nous frappe alors que notre héritier, [SCOPE.sCharacter('dead_character').GetFirstName], nous a quitté. Une atmosphère d'inquiétude et d'incertitude pèse sur le pays."
 historic_heir_death.f:0 "“Le pays tout entier pleure la perte de [SCOPE.sCharacter('dead_character').GetFirstName], premier héritier au trône. Les curieux se pressent autour du cortège funèbre, chacun voulant jeter un dernier coup d'œil à celui qui fut naguère appelé à succéder à notre “[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]”. Nombreux sont ceux qui s'interrogent encore quant à savoir si, monarque, [ROOT.GetCountry.GetRuler.GetSheHe] aurait été un bon souverain. Bon ou mauvais, sage ou insensé, cela n'a désormais plus aucune importance après sa mort...”"

 historic_monarch_birth.t:0 "La naissance d'un héritier"
 historic_monarch_birth.d:0 "Notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nous a annoncé, avec joie, la naissance d'un nouvel héritier. Cette naissance permet de sécuriser la ligne de succession."
 historic_monarch_birth.f:0 "“Le Palais fourmille d'activités : médecins, infirmières, sage-femmes s'activent un peu partout. Dans la chambre, Son Altesse respecte les formalités d'usage, l'une après l'autre, non sans quelque soulagement. Dieu sauve le [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] !”"